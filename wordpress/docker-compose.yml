#    image: wodby/wordpress-php:7.1-dev-3.3.1
#    image: wodby/wordpress-php:7.0-dev-3.3.1
#    image: wodby/wordpress-php:5.6-dev-3.3.1
    networks:
      - web
    environment:
      PHP_SENDMAIL_PATH: /usr/sbin/sendmail -t -i -S mailhog:1025
      PHP_FPM_CLEAR_ENV: "no"
