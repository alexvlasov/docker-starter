    image: wodby/wordpress-php:7.0-3.3.1
#    image: wodby/wordpress-php:5.6-3.3.1
# 3. Images without WordPress – wodby/wordpress-php:[PHP_VERSION]-[STABILITY_TAG].Version for development (--enable-debug)
