  apache:
    image: wodby/drupal-apache:2.4-1.0.0
    depends_on:
      - php
    environment:
      APACHE_LOG_LEVEL: debug
      APACHE_BACKEND_HOST: php
      APACHE_SERVER_ROOT: /var/www/html/www
    volumes:
     - SITENAME-sync:/var/www/html:nocopy # Docker-sync for macOS users
    labels:
      - 'traefik.backend=SITENAME_apache_1'
      - 'traefik.port=80'
      - 'traefik.frontend.rule=Host:SITENAME.docker.localhost'

  mailhog:
    image: mailhog/mailhog
    labels:
      - 'traefik.backend=SITENAME_mailhog_1'
      - 'traefik.port=8025'
      - 'traefik.frontend.rule=Host:mailhog.SITENAME.docker.localhost'

#  athenapdf:
