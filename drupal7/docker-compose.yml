  testphp:
    image: wodby/drupal-php:5.6-2.4.3
    environment:
      PHP_SENDMAIL_PATH: /usr/sbin/sendmail -t -i -S mailhog:1025
      PRESSFLOW_SETTINGS: '{"databases":{"default":{"default":{"database":"drupal","username":"drupal","password":"drupal","host":"mariadb","port":"3306","driver":"mysql","prefix":"","collation":"utf8mb4_general_ci"}}}}'
      PANTHEON_ENVIRONMENT: local
      DRUPAL_HASH_SALT: mmm...salty
      BEHAT_PARAMS: '{"extensions" : {"Behat\\MinkExtension" : {"base_url" : "http://testapache/", "selenium2": { "wd_host": "http://phantomjs:4444/wd/hub"}}, "Drupal\\DrupalExtension" : {"drush" : {"root" : "./www"}}}}'
    volumes:
     - SITENAME-sync:/var/www/html:nocopy # Docker-sync for macOS users

  testapache:
    image: wodby/drupal-apache:2.4-1.0.0
    depends_on:
      - testphp
    environment:
      APACHE_LOG_LEVEL: debug
      APACHE_BACKEND_HOST: testphp
      APACHE_SERVER_ROOT: /var/www/html/www
    ports:
      - "8100:80"
    volumes:
     - SITENAME-sync:/var/www/html:nocopy # Docker-sync for macOS users


  phantomjs:
    image: jribar/node-phantomjs
    volumes_from:
      - testphp
    links:
      - testapache
    ports:
      - 4444
    entrypoint: phantomjs
    command: "--webdriver=4444"

volumes:
  SITENAME-sync:
   external: true
